apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

group = 'com.builtbroken.gradle'
version = '0.1-SNAPSHOT'
archivesBaseName = 'BBMGradle'

repositories {
    jcenter()
    maven {
        name = 'forge'
        url = 'http://files.minecraftforge.net/maven'
    }
}

dependencies {
    compile gradleApi()
    compile 'net.minecraftforge.gradle:ForgeGradle:2.0-SNAPSHOT'
    
}